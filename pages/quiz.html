<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-analytics-compat.js"></script>
  </head>
  <body>
    <div class="topsection">
      <header>
        <div class="logo">
          <a id="logo-link">
            <img
              src="../assets/images/knm_oefenexamen.svg"
              alt="Logo"
              width="100"
            />
          </a>
        </div>
        <div class="header-buttons">
          <button class="sign-in-button">Inloggen</button>
        </div>
      </header>
    </div>
    <div class="quiz-container">
      <div class="question-section">
        <h3 id="question"></h3>
        <form id="answers-form">
          <label class="radio-label">
            <input type="radio" name="answer" value="a" />
            <span id="a" class="answer-label"></span> </label
          ><br />
          <label class="radio-label">
            <input type="radio" name="answer" value="b" />
            <span id="b" class="answer-label"></span> </label
          ><br />
          <label class="radio-label">
            <input type="radio" name="answer" value="c" />
            <span id="c" class="answer-label"></span> </label
          ><br />
        </form>
      </div>

      <div class="quiz_buttons">
        <button id="back-button" onclick="navigate(-1)">Terug</button>
        <button id="next-button" onclick="navigate(1)">Volgende</button>
      </div>
    </div>

    <!-- Overlay -->
    <div id="popup-overlay" style="display: none">
      <div id="popup">
        <div class="popup-header">
          <span style="color: white">.....</span>

          <h2>Je Score</h2>
          <span
            class="close-icon material-icons"
            onclick="closePopup()"
            style="width: 32px; height: 32px; font-size: 32px"
            >close</span
          >
        </div>

        <div id="score-container">
          <p id="score"></p>
          <p id="score-message"></p>
        </div>

        <div class="popup-buttons">
          <button id="huis">Huis</button>
          <button id="volgende">Ga naar volgend examen</button>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-text">
        <p>
          Deze website is voor educatieve doeleinden. Inhoud afkomstig van
          <a href="https://www.knoestertrainingen.nl/" target="_blank"
            >knoestertrainingen.nl</a
          >. Voor copyright kunt u de originele website raadplegen.
        </p>
      </div>
    </footer>
    <script>
      // Check if running locally
      const isLocal =
        window.location.hostname === "localhost" ||
        window.location.hostname === "127.0.0.1";

      // Set link dynamically
      document.getElementById("logo-link").href = isLocal
        ? "../index.html"
        : "https://hirad-hub.github.io/knm/";
    </script>
    <script type="module" src="../scripts/firebase.js"></script>
    <script type="module" src="../scripts/quiz.js"></script>
  </body>
</html>
