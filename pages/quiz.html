<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="topsection">
      <header>
        <div class="logo">
          <img
            src="../assets/images/knm_oefenexamen.svg"
            alt="Logo"
            width="100"
          />
          <!-- Logo Image -->
        </div>
        <div class="header-buttons">
          <button class="sign-in-button">Inloggen</button>
        </div>
      </header>
    </div>
    <div class="quiz-container">
      <div class="question-section">
        <h3 id="question"></h3>
        <form id="answers-form">
          <label class="radio-label">
            <input type="radio" name="answer" value="a" />
            <span id="a" class="answer-label"></span> </label
          ><br />
          <label class="radio-label">
            <input type="radio" name="answer" value="b" />
            <span id="b" class="answer-label"></span> </label
          ><br />
          <label class="radio-label">
            <input type="radio" name="answer" value="c" />
            <span id="c" class="answer-label"></span> </label
          ><br />
        </form>
        <div class="quiz_buttons">
          <button id="back-button" onclick="navigate(-1)">Terug</button>
          </button>
          <button id="next-button" onclick="navigate(1)">Volgende</button>
        </div>
      </div>
    </div>
    <!-- Your quiz content here -->

    <!-- Score Popup -->
    <div id="score-popup" style="display: none">
      <div
        id="popup-content"
        style="
          background: white;
          padding: 20px;
          border-radius: 10px;
          width: 300px;
          text-align: center;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.8);
        "
      >
        <h2>Your Score</h2>
        <p id="score-percentage" style="font-size: 24px; font-weight: bold"></p>
        <p id="score-message"></p>
        <button
          id="back-to-exam"
          style="
            margin: 10px;
            padding: 10px 15px;
            background: #ddd;
            border: none;
            border-radius: 5px;
          "
        >
          Back to Exam
        </button>
        <button
          id="next-exam"
          style="
            margin: 10px;
            padding: 10px 15px;
            background: #0bac16;
            color: white;
            border: none;
            border-radius: 5px;
          "
        >
          Go to Next Exam
        </button>
      </div>
    </div>

    <!-- Overlay -->
<div id="popup-overlay" style="display: none;">
  <div id="popup">
    <h2>Je Score</h2>
    <p id="score"></p>
    <p id="score-message"></p>
    <div class="popup-buttons">
      <button id="huis">Huis</button>
      <button id="volgende">Ga naar volgend examen</button>
    </div>
  </div>
</div>

    <footer>
      <div class="footer-text">
        <p>&copy; 2025 Quiz Page. All rights reserved.</p>
      </div>
    </footer>
    <script src="../scripts/quiz.js"></script>
  </body>
</html>
