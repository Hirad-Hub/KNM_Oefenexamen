<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="topsection">
      <header>
        <div class="logo">
          <img
            src="../assets/images/knm_oefenexamen.svg"
            alt="Logo"
            width="100"
          />
          <!-- Logo Image -->
        </div>
        <div class="header-buttons">
          <button class="sign-in-button">Sign In</button>
        </div>
      </header>
    </div>
    <div class="quiz-container">
      <div class="question-section">
        <h3 id="question"></h3>
        <form id="answers-form">
          <label class="radio-label">
            <input type="radio" name="answer" value="a" />
            <span id="a" class="answer-label"></span> </label
          ><br />
          <label class="radio-label">
            <input type="radio" name="answer" value="b" />
            <span id="b" class="answer-label"></span> </label
          ><br />
          <label class="radio-label">
            <input type="radio" name="answer" value="c" />
            <span id="c" class="answer-label"></span> </label
          ><br />
        </form>
        <div class="quiz_buttons">
          <button id="back-button" onclick="navigate(-1)">Back</button>
          <button id="check-button" onclick="checkAnswer()">
            Check answer
          </button>
          <button id="next-button" onclick="navigate(1)">Next</button>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-text">
        <p>&copy; 2025 Quiz Page. All rights reserved.</p>
      </div>
    </footer>
    <script src="quiz.js"></script>
  </body>
</html>
